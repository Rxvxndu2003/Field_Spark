<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="styleappointment.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Field Spark</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Discussion Forum</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <div class="appointment-section">
                <h1>Make An <span>Appointment</span></h1>
                <img src="farmer.jpg" alt="Farmers carrying crops">
            </div>
            <div class="form-section">
                <h2>IT'S EASY AND QUICK</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Contact Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Agri-specialist Name" required>
                    </div>
                    <div class="form-group">
                        <input type="date" required>
                        <input type="time" required>
                    </div>
                    <button type="submit">Confirm the appointment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
